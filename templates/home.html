{% extends "_base.html" %}

{% block content %}

<div class="uk-section uk-section-muted uk-dark">
    <div class="uk-container">

        <h3>Hello FastAPI!</h3>

        <div class="uk-grid-match uk-child-width-1-3@m" uk-grid>
            <div class="uk-card uk-card-hover uk-card-body">
                <div>
                    <p>Link to the message of the day API: <a href="/api/motd">/api/motd</a></p>
                    <p>Link to FastAPI docs: <a href="/docs">/docs</a></p>
                    <p>Code Update</p>
                    <p>Page hits: {{ page_hits }}</p>
                </div>
            </div>
            <div class="uk-card uk-card-hover uk-card-body">
                <div>
                    <p>Image served from <code>/static</code>:</p>
                    <img data-src="static/img/fastapi_logo.png" width="400" height="144" alt="FastAPI logo" uk-img>
                </div>
            </div>
            <div class="uk-card uk-card-hover uk-card-body">
                <div>
                    <p>Value from environment variable ENV_STRING = <strong>{{ env_string }}</strong></p>
                </div>
            </div>
    </div>
</div>

{% endblock %}
